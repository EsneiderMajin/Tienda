<div class="container">
  <h1>Bienvenido <b>{{ userName }}!</b></h1>

  <div class="row">
    <div class="col-md-4">
      <button (click)=logout() class="btn btn-primary">Log out</button>
    </div>
  </div>
</div>

<div class="container mt-5 pt-5">
<div class="row justify-content-center">
  <div class="col-12 col-xl-4 col-md-6">
      <div class="card">
          <div class="card-header">
              Lista de Productos
          </div>
          <div class="card-body">
              <form [formGroup]="formularioProducto">
                  <div class="input-group mb-3">
                      <input type="text" class="form-control" placeholder="Ingresar Nuevo Producto" formControlName="nombre">
                      <button class="btn btn-primary" type="button" [disabled]= "formularioProducto.invalid" (click) = "agregarProducto()">Agregar</button>
                  </div>
              </form>


              <ul class="list-group">
                  <li class="list-group-item" *ngFor = "let producto of listaProductos">
                      <div class="d-flex justify-content-between">
                          <label>{{producto.nombreProducto}}</label>

                          <button class="btn btn-danger btn-sm" type="button" click = "eliminarTarea(tarea)">Eliminar</button>
                      </div>
                  </li>
              </ul>
          </div>
      </div>
  </div>
</div>
</div>
